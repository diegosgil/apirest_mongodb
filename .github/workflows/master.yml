name: Pipeline

on:
  push:
    branches:
      - master  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18  # Change to the desired Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Construir la imagen
      run:  docker build -t devops:latest .